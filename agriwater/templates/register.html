<!DOCTYPE html>
<html>
<head>
    <title>Register | AgriWater AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-success">

<div class="card p-4 shadow-lg" style="width:380px;">
    <h3 class="text-center mb-3">Create Account</h3>

    <form method="post">
        {% csrf_token %}
        <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
        <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/login/">Login</a>
    </p>
</div>

</body>
</html>
