{% extends "base.html" %}

{% block content %}

<div class="card-box" style="max-width:500px;">
    <h4>➕ Add Sensor Data</h4>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <input class="form-control mb-3" type="number" step="any" name="moisture" placeholder="Soil Moisture (%)" required>

        <input class="form-control mb-3" type="number" step="any" name="temperature" placeholder="Temperature (°C)" required>

        <input class="form-control mb-3" type="number" step="any" name="humidity" placeholder="Humidity (%)" required>

        <button class="btn btn-success w-100">Save Sensor Data</button>
    </form>
</div>

{% endblock %}
