{% extends "base.html" %}

{% block content %}

<div class="card-box">
    <h4>ðŸ“Š Soil Moisture Analytics</h4>
    <canvas id="chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctx = document.getElementById("chart").getContext("2d");

const labels = {{ labels|safe }};
const moistureData = {{ moisture|safe }};

new Chart(ctx, {
    type: "line",
    data: {
        labels: labels,
        datasets: [{
            label: "Soil Moisture (%)",
            data: moistureData,
            borderWidth: 2,
            tension: 0.3
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

{% endblock %}
